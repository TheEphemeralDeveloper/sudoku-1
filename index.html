<!DOCTYPE html>
<html land="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nik's Sudoku</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main" id="main">
      <h1>Nik's Sudoku</h1>
      <h2 class="small">Pick Your Difficulty:</h2>
      <button type="button" class="difficulty" id="easy">Easy</button>
      <button type="button" class="difficulty" id="medium">Medium</button>
      <button type="button" class="difficulty" id="hard">Hard</button>
      <button type="button" class="difficulty" id="expert">Expert</button>
    </div>
    <!--Add a timer-->
    <div class="gameboard hide" id="gameboard"></div>
    <div class="selector"></div>
    <!--Add a modal to reset game-->
    <script src="./script.js"></script>
  </body>
</html>
